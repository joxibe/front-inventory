<h2 mat-dialog-title>{{ estadoFormulario }} nueva categoria</h2>
<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div class="caregory-container">
      <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="name" required />
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Descripcion" formControlName="description" required></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">
    <mat-icon>save</mat-icon> {{ estadoFormulario1 }}
  </button>

  <button mat-raised-button color="warn" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Cancelar
  </button>
</mat-dialog-actions>
