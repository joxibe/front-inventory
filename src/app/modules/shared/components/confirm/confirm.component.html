<h1 mat-dialog-title>Confirmacion</h1>
<div mat-dialog-content>
  <p>Estas seguro que quieres eliminar el registro</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">No</button>
  <button mat-raised-button color="warn" (click)="delete()" cdkFocusInitial>Si</button>
</div>
